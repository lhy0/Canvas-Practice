<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
       
    </style>
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            /** @type {HTMLCanvasElement} */
            let canvas = document.getElementById('myCanvas');
            let ctx = canvas.getContext("2d");
            canvas.width = 800;
            canvas.height = 500;
            let mosaicWidth = 160, mosaicHeight = 160;

            let imgData = ctx.createImageData(mosaicWidth, mosaicHeight);
            let pixels = imgData.data;
            let numTileRows = 16, numTileCols = 16;
            let tileWidth = mosaicWidth/numTileRows, tileHeight = mosaicHeight/numTileCols;

            for (let r = 0; r < numTileRows; r++) {
                for (let c = 0; c < numTileCols; c++) {
                    let red = Math.floor(Math.random()*255);
                    let green = Math.floor(Math.random()*255);
                    let blue = Math.floor(Math.random()*255);

                    for (let tr = 0; tr < tileWidth; tr++) {
                        for (let tc = 0; tc < tileHeight; tc++) {
                            let tileX = r*tileWidth + tr, tileY = c*tileHeight + tc;
                            let pos = tileY*imgData.width*4 + tileX*4;
                            pixels[pos] = red;
                            pixels[pos+1] = green;
                            pixels[pos+2] = blue;
                            pixels[pos+3] = 255;
                        }
                    }
                }
            }

            ctx.putImageData(imgData, 0, 0);

        })
        
    </script>
</head>
<body>
    <canvas id="myCanvas">

    </canvas>
</body>
</html>
